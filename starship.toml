# https://starship.rs/config/

# Timeout for commands (ms)
command_timeout = 1000

# Newline between prompt lines
add_newline = true

# Prompt format
format = """
$directory\
$git_branch\
$git_status\
$nodejs\
$python\
$docker_context\
$aws\
$cmd_duration\
$line_break\
$character"""

# Prompt character
[character]
success_symbol = "ðŸŒ€"
error_symbol = "ðŸŒªï¸"

# Directory
[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold cyan"

# Git branch
[git_branch]
format = "[$symbol$branch(:$remote_branch)]($style) "
symbol = " "
style = "bold purple"

# Git status (compact)
[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "bold red"
conflicted = "="
ahead = "â‡¡${count}"
behind = "â‡¢${count}"
diverged = "â‡¡${ahead_count}â‡¢${behind_count}"
untracked = "?${count}"
stashed = "*${count}"
modified = "!${count}"
staged = "+${count}"
deleted = "x${count}"

# Node.js (shows when package.json or .node-version exists)
[nodejs]
format = "[node $version]($style) "
style = "bold green"
detect_files = ["package.json", ".node-version", ".nvmrc", ".volta"]
detect_extensions = []

# Python (shows when in venv or .py files present)
[python]
format = "[py $version( \\($virtualenv\\))]($style) "
style = "bold yellow"

# Docker
[docker_context]
format = "[docker $context]($style) "
style = "bold blue"
only_with_files = true

# AWS profile
[aws]
format = "[aws $profile(/$region)]($style) "
style = "bold orange"

# Command duration (only show if > 3s)
[cmd_duration]
min_time = 3000
format = "[$duration]($style) "
style = "bold dimmed white"

# Disabled modules (keep prompt lean)
[package]
disabled = true

[gcloud]
disabled = true

